<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <!-- Latest compiled and minified CSS -->

</head>

<body>
<div class="container">
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div data-key="67" class="key">
    <kbd>C</kbd>
    <span class="sound">KICK</span>
  </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">OPENAT</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">BOOM</span>
    </div>
    <div data-key="73" class="key">
    <kbd>I</kbd>
    <span class="sound">RIDE</span>
  </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">SNAPE</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">TOM</span>
    </div>

  </div>
  <audio data-key="65" src="sounds/maybe.wav"></audio>
  <audio data-key="66" src="sounds/clap.wav"></audio>
  <audio data-key="67" src="sounds/maybe.wav"></audio>
  <audio data-key="68" src="sounds/clap.wav"></audio>
  <audio data-key="69" src="sounds/maybe.wav"></audio>
  <audio data-key="73" src="sounds/clap.wav"></audio>
  <audio data-key="75" src="sounds/maybe.wav"></audio>
  <audio data-key="76" src="sounds/clap.wav"></audio>

</div>
<script>
    function sound(e) {
        const {code, keyCode} = e;
     //   console.log(keyCode);
        const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${keyCode}"]`);
        if (!audio) return;
   //     console.log(audio);
        audio.currentTime = 0;
        audio.play();
    //    console.log(key);
        key.classList.add('playing');
      //  key.classList.remove('playing');

    }
    function removeTransation(e){
        console.log(e);
        if(e.propertyName !== 'transform') return;
      //  console.log(e.propertyName);
        this.classList.remove('playing');
    }
    const  keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend',removeTransation));
    window.addEventListener("keydown", sound);

</script>
</body>

</html>
